            </div>

              </div>
            </div>
          </div>

                </div>

          </div>

          </div>
        </div> 
        </div>
        <div class="row noPrint" class="">
       </div>
          <div class="my-1 noPrint" id="all" style="margin-left: 25px;">
            <label for="all" style="position: relative; top: -3px; left: 6px; float:right">全選/全不選</label>
            <input type="checkbox" name="all" onclick="check_all(this,'c')">
          </div>
          <div class="col-sm-4" id="nav2">
